apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

def pluginVersion = '1.0'
task buildAARForUnity(type: Copy) {
    from('build/outputs/aar/')
    into('../../Assets/Plugins/Android/libs')
    include('camera-release.aar')
    rename('camera-release.aar', "camera-release.aar-" + pluginVersion + ".aar")
}
buildAARForUnity.dependsOn(clean, build)
build.mustRunAfter clean
